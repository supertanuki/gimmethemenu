<!DOCTYPE html>
<html>
<head>
    <title>HELLO</title>
</head>
<body>
    <h1>Hello</h1>

    <input id="map-search-input" type="text" size="50">

    <div id="map-search-listing"></div>

    <div id="map_canvas" style="height:200px;"></div><!-- map -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>

    <script>
        var input = document.getElementById('map-search-input');
        var autocomplete = new google.maps.places.Autocomplete(input);
        var typeSearch = 'restaurant'; // others types : bar, cafe, food, bakery, meal_delivery, meal_takeaway

        function initialize() {
            var myOptions = {
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                streetViewControl: false,
                mapTypeControl: false,
                zoomControl: false,
                draggable: false,
                center: new google.maps.LatLng(48.858859, 2.3470599) // Paris
            }

            map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

//            var infowindow = new google.maps.InfoWindow();
            var marker = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });

            google.maps.event.addListener(autocomplete, 'place_changed', function() {
//                infowindow.close();
                marker.setVisible(false);
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }

                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                // show marker and infowindow only if it is a restaurant
                if ($.inArray(typeSearch, place.types) == -1) {
                    return;
                }

//                marker.setIcon(/** @type {google.maps.Icon} */({
//                    url: activeIcon,
//                    size: new google.maps.Size(71, 71),
//                    origin: new google.maps.Point(0, 0),
//                    anchor: new google.maps.Point(17, 34),
//                    scaledSize: new google.maps.Size(35, 35)
//                }));
                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                //google.maps.event.addListener(marker, 'click', getDetails(place, i));
//                infowindow.setContent(getIWContent(place));
//                infowindow.open(map, marker);
            });
        }

        // load google maps
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
