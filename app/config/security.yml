security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        Symfony\Component\Security\Core\User\User: plaintext

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
        in_memory:
            memory:
                users:
                    myadmin:  { password: mypass, roles: ['ROLE_SONATA_ADMIN', 'ROLE_SUPER_ADMIN'] }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        administration:
            pattern:   ^/_administration/
            provider: in_memory
            anonymous: ~
            form_login:
                login_path:  /_administration/login
                check_path:  /_administration/login_check
            logout:
                path:   /_administration/logout
                target: /

        main:
            pattern: ^/
            form_login:
                login_path:  /se-connecter
                check_path:  /se-connecter-verification
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                default_target_path: /mon-profil
                use_referer: true
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/se-connecter, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/se-connecter-verification, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/s-inscrire, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/reinitialisation, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_administration/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_administration/login_check, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_administration/, role: ROLE_SUPER_ADMIN }
